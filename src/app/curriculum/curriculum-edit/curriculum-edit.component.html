<po-page-default
    [p-title]="pageTitle"
    [p-actions]="pageActions">

    <div class="po-row">
        <po-input
            class="po-md-4"
            name="curriculum.code"
            [(ngModel)]="curriculum.code"
            [p-disabled]="!isNew"
            p-label="Código">
        </po-input>
        <po-input
            class="po-md-8"
            name="curriculum.name"
            [(ngModel)]="curriculum.name"
            p-label="Descrição">
        </po-input>
    </div>

    <po-widget
        class="po-md-12"
        p-title="Disciplinas">
        <div class="po-row">
            <po-select
                class="po-md-8"
                name="comboValue"
                [(ngModel)]="comboValue"
                p-label="Selecionar Disciplina"
                [p-options]="subjects">
            </po-select>
            <po-button
                class="po-md-4 po-mt-4"
                p-label="Adicionar Disciplina"
                [p-disabled]="!comboValue"
                p-icon="po po-icon-plus"
                (p-click)="add()">
            </po-button>
        </div>
        <div class="po-row">
            <po-table
                class="po-md-12"
                [p-items]="curriculum.subjects"
                [p-columns]="columns"
                p-striped>
            </po-table>
        </div>
    </po-widget>

</po-page-default>
